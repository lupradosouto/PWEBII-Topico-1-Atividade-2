<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Habla Caça!</title>
  <style>
    body {
      background-color: purple;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header, nav, footer {
      padding: 20px;
    }

    .descricao {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      margin: auto;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, select, button {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: white;
      color: purple;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d8b2d8;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <p>Olá, seja bem-vindo(a)!</p>
  </header>

  <main>
    <section class="descricao">
      <h2>Entre em contato</h2>
      <p>Preencha o formulário abaixo e responderemos o mais rápido possível.</p>
    </section>

    <section class="formulario">
      <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Fone com DDD" required>

        <label for="plano">Plano Escolhido:</label>
        <select id="plano" name="plano" required>
          <option value="">Selecione um plano</option>
          <option value="basico">Básico</option>
          <option value="plus">Plus</option>
        </select>

        <button type="button" onclick="validarFormulario()">Enviar</button>
      </form>

      <p id="mensagem"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Habla Caça - Todos os direitos reservados.</p>
  </footer>

  <script>
    function validarFormulario() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const plano = document.getElementById("plano").value;
      const mensagem = document.getElementById("mensagem");

      if (nome && email && whatsapp && plano) {
        mensagem.textContent = "PARABÉNS PLANO CONTRATADO COM SUCESSO!";
        mensagem.style.color = "limegreen";
      } else {
        mensagem.textContent = "PREENCHA TODOS OS CAMPOS";
        mensagem.style.color = "red";
      }
    }
  </script>
</body>
</html>
